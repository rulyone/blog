<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="contact-validation" id="contact-validation">
        <ul th:if="${errors != null and !errors.empty}" class="mt-2 list-disc list-inside space-y-1">
            <li th:each="error : ${errors}" class="text-sm text-red-600" th:text="${error}"></li>
        </ul>
    </div>
    <div th:fragment="contact-success" id="contact-success">
        <p style='color: green;'>Contact form submitted successfully! I'll get back to you as soon as possible.</p>
        <script>
            // Keep form disabled after success
            document.getElementById('contactForm').querySelectorAll('#email, #message, #submitButton').forEach(el => {
                el.disabled = true;
            });
            document.getElementById('buttonText').textContent = 'Message Sent!';
        </script>
    </div>
</body>

</html>
